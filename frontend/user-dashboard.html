<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Pizzeria</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Pizzeria</div>
            <nav class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Menu</a>
                <a href="#" id="view-profile-link" class="text-gray-600 hover:text-blue-600 transition duration-300">View Profile</a>
                <a href="#" id="cart-link" class="text-gray-600 hover:text-blue-600 transition duration-300">Cart</a>
                <a href="#" id="track-order-link" class="text-gray-600 hover:text-blue-600 transition duration-300">Track Order</a>
                <a href="#" onclick="logout()" class="text-red-500 hover:text-red-700 transition duration-300">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 flex-1">
        <!-- Dashboard Content -->
        <div id="content-area">
            <!-- Initial content will be dynamically loaded here -->
            <h1 class="text-4xl font-extrabold text-gray-800 text-center">Welcome, <span id="user-name"></span>!</h1>
            <p class="text-center text-lg text-gray-600 mt-2">Explore our delicious menu and place your order.</p>

            <!-- Filters Section -->
            <div id="filters-section" class="mt-8 p-6 bg-white rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Filter Menu Items</h2>
                <div class="flex flex-wrap gap-4">
                    <!-- Checkboxes will be dynamically generated here -->
                </div>
            </div>

            <!-- Menu Items Section -->
            <div id="menu-items-section" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </div>
        
        <!-- Custom Modal for Alerts -->
        <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto">
                <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
                <p id="modal-message" class="text-sm text-gray-700"></p>
                <div class="flex justify-end mt-4 space-x-2">
                    <button id="modal-close" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">OK</button>
                    <button id="modal-cancel" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition hidden">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-6 text-center text-sm">
            <p>&copy; 2024 Pizzeria. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_GATEWAY_URL = 'http://localhost:8080/api';
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close');
        const modalCancelBtn = document.getElementById('modal-cancel');
        let onConfirmCallback = null;

        function showModal(title, message, isConfirm = false) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            if (isConfirm) {
                modalCancelBtn.classList.remove('hidden');
            } else {
                modalCancelBtn.classList.add('hidden');
            }
        }
        
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            if (onConfirmCallback) {
                onConfirmCallback(true);
            }
        });
        
        modalCancelBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            if (onConfirmCallback) {
                onConfirmCallback(false);
            }
        });

        const checkAuth = () => {
            const token = localStorage.getItem('userToken');
            if (!token) {
                window.location.href = 'index.html';
            }
        };

        const logout = () => {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        };

        const renderMenu = async () => {
            try {
                const token = localStorage.getItem('userToken');
                const response = await fetch(`${API_GATEWAY_URL}/admin-service/api/menu-items`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch menu items.');
                }

                const menuItems = await response.json();
                const menuContainer = document.getElementById('menu-items-section');
                menuContainer.innerHTML = ''; // Clear existing items

                menuItems.forEach(item => {
                    const itemCard = `
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform transform hover:scale-105">
                            <img class="w-full h-48 object-cover" src="${item.imageUrl || 'https://placehold.co/400x300/a0aec0/ffffff?text=No+Image'}" alt="${item.name}">
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-gray-800">${item.name}</h3>
                                <p class="text-gray-600 mt-2">${item.description}</p>
                                <p class="text-lg font-bold text-blue-600 mt-4">$${item.price.toFixed(2)}</p>
                                <div class="mt-4 flex gap-2">
                                    <button onclick="addToCart(${item.id})" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Add to Cart</button>
                                    <button onclick="buyNow(${item.id})" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    `;
                    menuContainer.insertAdjacentHTML('beforeend', itemCard);
                });

            } catch (error) {
                console.error('Error fetching menu items:', error);
                showModal('Error', 'Failed to load menu items. Please try again later.');
            }
        };

        const loadContent = (contentId) => {
            const contentArea = document.getElementById('content-area');
            // This is where you would load different content based on the navigation link clicked
            // For now, it's a simple placeholder
            contentArea.innerHTML = '';
            if (contentId === 'menu') {
                renderMenu();
            } else if (contentId === 'profile') {
                contentArea.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
                        <h2 class="text-2xl font-bold text-gray-800">My Profile</h2>
                        <form id="profile-form" class="mt-4 space-y-4">
                            <div>
                                <label for="profile-name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="profile-name" class="mt-1 block w-full px-4 py-2 border rounded-md" value="John Doe">
                            </div>
                            <div>
                                <label for="profile-address" class="block text-sm font-medium text-gray-700">Address</label>
                                <textarea id="profile-address" rows="3" class="mt-1 block w-full px-4 py-2 border rounded-md">123 Pizza St, Pizzeria City</textarea>
                            </div>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Update Profile</button>
                        </form>
                    </div>
                `;
            } else if (contentId === 'cart') {
                contentArea.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
                        <h2 class="text-2xl font-bold text-gray-800">My Cart</h2>
                        <p class="mt-4 text-gray-600">Your cart is empty.</p>
                    </div>
                `;
            } else if (contentId === 'track-order') {
                contentArea.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
                        <h2 class="text-2xl font-bold text-gray-800">Track My Order</h2>
                        <p class="mt-4 text-gray-600">No active orders to track.</p>
                    </div>
                `;
            }
        };

        document.getElementById('view-profile-link').addEventListener('click', (e) => {
            e.preventDefault();
            loadContent('profile');
        });
        document.getElementById('cart-link').addEventListener('click', (e) => {
            e.preventDefault();
            loadContent('cart');
        });
        document.getElementById('track-order-link').addEventListener('click', (e) => {
            e.preventDefault();
            loadContent('track-order');
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            const userName = localStorage.getItem('userName') || 'Guest';
            document.getElementById('user-name').textContent = userName;
            renderMenu();
        });

        // Placeholder functions for cart/buy actions
        const addToCart = (itemId) => {
            showModal('Add to Cart', `Item with ID ${itemId} has been added to your cart!`);
        };

        const buyNow = (itemId) => {
            showModal('Buy Now', `Proceeding to checkout for item with ID ${itemId}.`);
        };
    </script>
</body>
</html>
