<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Microservices</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container w-full p-8 bg-white rounded-xl shadow-2xl transition-all duration-300 transform scale-100">
        <div id="login-form-container">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login to Your Account</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="login-email" name="email" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" name="password" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                </div>
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Log In
                </button>
                <div id="login-message" class="mt-4 text-center text-red-500 text-sm font-medium hidden"></div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? <a href="#" id="show-register" class="font-medium text-blue-600 hover:text-blue-500">Sign up here</a>
            </p>
        </div>

        <div id="register-form-container" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="register-name" name="name" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="register-email" name="email" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" name="password" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                </div>
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Register
                </button>
                <div id="register-message" class="mt-4 text-center text-green-500 text-sm font-medium hidden"></div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a href="#" id="show-login" class="font-medium text-blue-600 hover:text-blue-500">Log in here</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginContainer = document.getElementById('login-form-container');
        const registerContainer = document.getElementById('register-form-container');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        const API_GATEWAY_URL = 'http://localhost:8080/api/user-service'; // Your API Gateway URL

        // Function to toggle between login and registration forms
        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.classList.add('hidden');
            registerContainer.classList.remove('hidden');
            loginMessage.classList.add('hidden');
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            registerMessage.classList.add('hidden');
        });

        // Function to handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const response = await fetch(`${API_GATEWAY_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Assuming your backend returns a user object with a 'token' and 'role'
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userRole', data.role);

                    if (data.role === 'ADMIN') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'user-dashboard.html';
                    }
                } else {
                    // Display error message from the backend
                    loginMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                    loginMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'A network error occurred. Please try again later.';
                loginMessage.classList.remove('hidden');
            }
        });

        // Function to handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target.name.value;
            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const response = await fetch(`${API_GATEWAY_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    registerMessage.textContent = 'Registration successful! You can now log in.';
                    registerMessage.classList.remove('hidden');
                    // Automatically switch to login form
                    setTimeout(() => {
                        registerContainer.classList.add('hidden');
                        loginContainer.classList.remove('hidden');
                    }, 2000);
                } else {
                    registerMessage.textContent = data.message || 'Registration failed. Please try a different email.';
                    registerMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Registration error:', error);
                registerMessage.textContent = 'A network error occurred. Please try again later.';
                registerMessage.classList.remove('hidden');
            }
        });

        // Simple logout function to be used on other pages
        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
