<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Welcome, <span id="userEmail"></span></h2>
        <button onclick="logout()" class="btn btn-danger float-end">Logout</button>
        <hr>

        <h3>Menu</h3>
        <div id="menuList" class="row"></div>

        <h3 class="mt-4">My Orders</h3>
        <div id="orderList"></div>

        <h3 class="mt-4">Messages</h3>
        <div id="messageList"></div>
    </div>

    <script src="js/order.js"></script>
    <script src="js/message.js"></script>
    <script>
        document.getElementById("userEmail").innerText = localStorage.getItem("email");
        loadOrders();
        loadMessages();
    </script>
</body>
</html>
