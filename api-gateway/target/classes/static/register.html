<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h2 class="mb-4 text-center">Register</h2>
        <form id="registerForm">
            <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
            <input type="text" id="phone" class="form-control mb-2" placeholder="Phone" required>
            <input type="text" id="address" class="form-control mb-2" placeholder="Address" required>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already registered? <a href="login.html">Login</a></p>
    </div>

    <script src="js/user.js"></script>
</body>
</html>
